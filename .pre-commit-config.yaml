repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0 # this is optional, use `pre-commit autoupdate` to get the latest rev!
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: isort
        name: RUN isort
        entry: poetry run isort
        require_serial: true
        language: system
        types: [python]
        args: ["--filter-files"]

      - id: black
        name: RUN black
        entry: poetry run black
        language: system
        require_serial: true
        types: [python]

      - id: flake8
        name: RUN flake8
        language: system
        entry: poetry run flake8
        require_serial: true
        types: [python]

      - id: test
        name: RUN test
        language: system
        entry: poetry run test
        require_serial: true
        types: [python]
